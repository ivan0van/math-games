{% extends 'base.html' %}
{% block content %}
    <table id="archive-table" class="table table-hover">
        <thead>
        <tr>
            <th>id</th>
            <th>описано решение</th>
        </tr>
        </thead>
        <tbody>
        {% for task in tasks_table %}
            <tr>
                <td>
                    <b>
                        <a href={{ "/tasks/%s" % task.id }}>{{ task.id }}</a>
                    </b>
                </td>
                {% if task.have_solution %}
                    <td><p style="color:mediumseagreen;">Да</p></td>
                {% else %}
                    <td><p style="color:firebrick;">Нет</p></td>
                {% endif %}
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <thead>

{% endblock %}
